// off function hides on shows 
function off(i)
{
    btn[i-1].style.opacity = "0";
    btn[i-1].style.display = "none";
    
}

function on(i)
{
    
    btn[i-1].style.opacity = "1";
    btn[i-1].style.display = "block";

}

     function change(n){
        if (btn[n-1].style.backgroundColor!="yellow"){
            btn[n-1].style.backgroundColor = "yellow";

     }
     else{
        btn[n-1].style.backgroundColor = "grey";  
    }
    
    }
    
    // changes the color of the 5 boxes around edges making a +
     function toggle(n)
     
     {  ++moves;
        document.getElementById("moves").innerHTML=moves;
         change(n);
         if(n>10){change(n-10);}
         if(n<91){change(n+10); }
         if(n%10!=1){change(n-1);}
         if(n%10!=0){change(n+1);}
        //if this n block is yellow only then check the rest of the boxes  
         if(btn[n].style.backgroundColor=='yellow'){
            check();
         }
         
        }
